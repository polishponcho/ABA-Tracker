{% extends 'base.html' %}

    {% block content %}

    <h1>{{title}}</h1>

    <hr>

    <h2>{{behavior.description}}</h2>
    <form action="increment-behavior?id={{behavior.id}}" method="POST">
    <button type="submit" value="occurrences" name="occurrences" onclick="">+</button>
    </form>
    <hr>

    <h2>Number of times {{behavior.description}} has occurred:</h2>

    <h2>{{behavior.occurrences}}</h2>

    {% endblock %}
